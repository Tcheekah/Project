<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container"> 
        <div class="left-section"></div>
        <div class="right-section">
            <div class="signup-box">
                <h1>Sign Up</h1>
                <form>
                    <label for="fname">First Name</label>
                    <input id="fname" type="text" placeholder="Your name.." required>
                    <label for="lname">Last Name</label>
                    <input id="lname" type="text" placeholder="Your last name.." required>
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Email address.." required>
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="***************">
                    <label for="Cpassword">Confirm Password</label>
                    <input id="Cpassword" type="password" placeholder="***************">
                    <input type="checkbox" required>
                    <label class="agreement">I agree to the <strong>Terms of User</strong></label>
                    <button>Sign Up</button>        
                </form>
            </div>
        </div>    
    </section>
</body>
</html>
